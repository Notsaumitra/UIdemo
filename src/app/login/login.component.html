<div class="login-block">
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form" [formGroup]="register" (ngSubmit)="onSubmit(register)">
                    <div class=" form-group">
                        <label for="exampleInputEmail1"><strong>Email</strong></label>
                        <input type="text" [class.is-invalid]="email.invalid && email.touched" class="form-control"
                            placeholder="Enter your Email" formControlName="email" id="exampleInputEmail1">
                        <div *ngIf="email.invalid && email.touched">
                            <small *ngIf="email.errors?.required" class="text-danger"
                                [class.d-none]="email.valid || email.untouched">Email is required</small>
                            <small *ngIf="email.errors?.pattern" class="text-danger"
                                [class.d-none]="email.valid || email.untouched">Email must be of form
                                abc@xyz.com</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><strong>Password</strong></label>
                        <input type="password" [class.is-invalid]="password.invalid && password.touched"
                            class="form-control" placeholder="Enter your password" formControlName="password"
                            id="exampleInputPassword1">
                        <div *ngIf="password.invalid && password.touched">
                            <small *ngIf="password.errors?.required" class="text-danger"
                                [class.d-none]="password.valid || password.untouched">Password is required</small>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-login">Login</button>&nbsp;&nbsp;

                        <a style="text-decoration:none" routerLink="/registration" routerLinkActive="active">Don't
                            have an account?</a>
                    </div>

                </form>
                <div class="copy-text">‚ù§ Created by Ironman Team</div>
            </div>
            <div class="col-md-8">
                <img class="d-block img-fluid float-right" src="../../assets/images/pexels-photo.jpg" alt="First slide">
            </div>
        </div>
    </div>
</div>
