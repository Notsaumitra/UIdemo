<div class="container-fluid" style="background:linear-gradient(to bottom, #9784c0, #4c13eb); ">
    <div class="container-fluid pt-2">
        <div class="row d-flex justify-content-center">
            <div class="col-8 mt-2 mb-4">
                <div class="card" style="background: linear-gradient(to bottom, #c2c5e0, #c7c5ca);">
                    <div class="row card-body">
                        <div class="col-12">
                            <h2 class="d-flex justify-content-center">Sign Up</h2>
                            <form [formGroup]="register" (ngSubmit)="onSubmit(register)">
                                <div class="form-group p-2 mt-3">
                                    <div class="row">
                                        <div class="col">
                                            <label for="first1">First Name</label>
                                            <input required formControlName="fname" type="text"
                                                [class.is-invalid]="fname.invalid && fname.touched" class="form-control"
                                                id="first1">
                                            <div *ngIf="fname.invalid && fname.touched">
                                                <small *ngIf="fname.errors?.required" class="text-danger">First name is
                                                    required</small>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="last1">Last Name</label>
                                            <input [class.is-invalid]="lname.invalid && lname.touched" required
                                                formControlName="lname" type="text" class="form-control" id="last1">
                                            <div *ngIf="lname.invalid && lname.touched">
                                                <small *ngIf="lname.errors?.required" class="text-danger">Last name is
                                                    required</small>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                                <div class="form-group p-2 mt-3">
                                    <label for="email1">Email</label>
                                    <input [class.is-invalid]="email.invalid && email.touched" formControlName="email"
                                        type="text" class="form-control" id="email1">
                                    <div *ngIf="email.invalid && email.touched">
                                        <small *ngIf="email.errors?.required" class="text-danger"
                                            [class.d-none]="email.valid || email.untouched">Email is required</small>
                                        <small *ngIf="email.errors?.pattern" class="text-danger"
                                            [class.d-none]="email.valid || email.untouched">Email must be of form
                                            abc@xyz.com</small>
                                    </div>
                                </div>
                                <div class="form-group p-2 mt-3">
                                    <label for="pass1">Password</label>
                                    <input type="password" formControlName="pass" id="pass1" class="form-control">
                                    <div *ngIf="pass.invalid && pass.touched">
                                        <small *ngIf="pass.errors?.required" class="text-danger"
                                            [class.d-none]="pass.valid || pass.untouched">Password is required</small>
                                        <small *ngIf="pass.errors?.minlength" class="text-danger"
                                            [class.d-none]="pass.valid || pass.untouched">Password must be atleast 4
                                            characters long</small>
                                    </div>
                                </div>
                                <div class="form-group p-2 mt-3">
                                    <label for="cpass1">Confirm Password</label>
                                    <input type="password" formControlName="cpass" class="form-control" id="cpass1">
                                    <small *ngIf="register.errors?.mismatch" class="text-danger">Passwords do not
                                        match</small>
                                </div>
                                <div class="form-group mt-3 p-2">
                                    <button class="btn btn-dark" type="submit">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
